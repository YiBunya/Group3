<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../../assets/img/logo/Pruttikar_Logo2.png">

        <title>Pruttika | Request Ticket Detail</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet"
            href="../../assets/lib/bootstrap-icon/bootstrap-icons.css">
        <link rel="stylesheet" href="../../assets/css/organizer.css">

    </head>

    <body>
        <header class="border px-1" id="header">
            <div class="container-fluid px-4">
                <nav class="d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <a href="../homepage.html">
                            <img
                                src="../../assets/img/logo/Prutika_Logo_text(2).png"
                                alt>
                        </a>
                    </div>

                    <div class="dropdown">
                        <a href="#"
                            class="dropdown-toggle fs-3 text-brand d-flex align-items-center"
                            role="button"
                            id="accountDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <!-- <i class="bi bi-person-circle"></i> -->
                            <div class="userImgPf-wrapper">
                                <img id="userImgPf" src="http://mps2.chandalen.dev/storage/avatars/no_photo.jpg" alt="pfp">
                            </div>
                            <!-- User Icon -->
                            <span class="ps-1 fs-6" id="userEmail"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item"
                                    href="../homepage.html">Switch to
                                    Attending</a></li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class>
                <div class="d-flex">
                    <nav class="shadow sidebar">
                        <ul>
                            <li>
                                <a href="event.html">
                                    <i class="fas fa-menorah"></i>
                                    <span class="nav-item">Event</span>
                                </a>
                            </li>
                            <li>
                                <a href="request-ticket.html" class="active">
                                    <i class="fa-solid fa-ticket"></i>
                                    <span class="nav-item">Request Ticket</span>
                                </a>
                            </li>
                            <li>
                                <a href="check-in-ticket.html">
                                    <i class="fa-solid fa-qrcode"></i>
                                    <span class="nav-item">Check-in
                                        Ticket</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <section class="p-4 w-100">
                        <div class="d-flex align-items-center">
                            <button type="button"
                                class="btn border-0 ps-0"
                                onclick="history.back()">
                                <i
                                    class="fa-solid fa-angle-left fs-2"></i>
                            </button>
                            <h2>Request Ticket Detail</h2>
                        </div>

                        <div
                                        class="w-100 mt-4 justify-content-center" style="display: flex;"
                                        id="loading">
                                        <div
                                            class="spinner-border text-secondary"
                                            role="status">
                                            <span
                                                class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                        <div id="content" style="display: none;">
                            <div
                            class="my-4 d-flex w-100 justify-content-between align-content-center">
                            <div
                                class>
                                <h3 id="title"></h3>
                                <div
                                    class="d-inline-flex align-items-center">
                                    <i
                                        class="bi bi-calendar-event me-2"></i>
                                    <span id="ev-date"></span>
                                </div>
                            </div>
                        </div>
                        <h5 class="mt-5">Ticket Request</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="request-tbody">
                                <tr class>
                                    <td colspan="7" class="border-0"><div
                                            class="mt-4 d-flex justify-content-center ">
                                            <div
                                                class="spinner-border mx-autor"
                                                role="status">
                                                <span
                                                    class="visually-hidden">Loading...</span>
                                            </div>
                                        </div></td>

                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="../../assets/lib/momentjs/moment.min.js"></script>
        <script src="../../assets/js/ultilities.js"></script>
        <script src="../../assets/js/authentication.js"></script>
        <script src="../../assets/js/header.js"></script>
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/organizer/request-detail.js"></script>
        <script src="../../assets/js/footer.js"></script>
    </body>

</html>

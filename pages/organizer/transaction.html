<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../../assets/img/logo/Pruttikar_Logo2.png">
        <title>Pruttika | Transaction</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet"
            href="../../assets/lib/bootstrap-icon/bootstrap-icons.css">
        <link rel="stylesheet" href="../../assets/css/organizer.css">

    </head>

    <body>
        <header class="border px-1" id="header">
            <div class="container-fluid px-4">
                <nav class="d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <a href="../homepage.html">
                            <img
                                src="../../assets/img/logo/Prutika_Logo_text(2).png"
                                alt>
                        </a>
                    </div>

                    <div class="dropdown">
                        <a href="#"
                            class="dropdown-toggle fs-3 text-brand d-flex align-items-center"
                            role="button"
                            id="accountDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <!-- <i class="bi bi-person-circle"></i> -->
                            <div class="userImgPf-wrapper">
                                <img id="userImgPf" src="http://mps2.chandalen.dev/storage/avatars/no_photo.jpg" alt="pfp">
                            </div>
                            <!-- User Icon -->
                            <span class="ps-1 fs-6" id="userEmail"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item"
                                    href="../homepage.html">Switch to
                                    Attending</a></li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class>
                <div class="d-flex">
                    <nav class="shadow sidebar">
                        <ul>
                            <li>
                                <a href="event.html">
                                    <i class="fas fa-menorah"></i>
                                    <span class="nav-item">Event</span>
                                </a>
                            </li>
                            <li>
                                <a href="request-ticket.html" class="active">
                                    <i class="fa-solid fa-ticket"></i>
                                    <span class="nav-item">Request Ticket</span>
                                </a>
                            </li>
                            <li>
                                <a href="check-in-ticket.html">
                                    <i class="fa-solid fa-qrcode"></i>
                                    <span class="nav-item">Check-in
                                        Ticket</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <section class="p-4 w-100">
                        <div class="d-flex align-items-center">
                            <button type="button"
                                class="btn border-0 ps-0"
                                onclick="history.back()">
                                <i
                                    class="fa-solid fa-angle-left fs-2"></i>
                            </button>
                            <h2>Transaction</h2>
                        </div>

                        <div class="row transaction-row gy-3">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="spinner-border text-secondary"
                                    role="status">
                                    <span
                                        class="visually-hidden">Loading...</span>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel">Disapprove request</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-disapprove">
                        <div class="mb-3">
                            <label for="validationTextarea"
                                class="form-label">Enter Reasons for
                                Disapproving</label>
                            <textarea class="form-control"
                                id="reason-disapprove"
                                placeholder="Required example textarea"
                                required></textarea>
                            <div class="invalid-feedback" id="textarea-err">
                                Please enter a message in the textarea.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button"
                            class="btn btn-primary btn-disapprove">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
        <script src="../../assets/js/ultilities.js"></script>
        <script src="../../assets/js/authentication.js"></script>
        <script src="../../assets/js/header.js"></script>
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/organizer/transaction.js"></script>
        <script src="../../assets/js/footer.js"></script>
        <script>
            
        </script>
    </body>

</html>
